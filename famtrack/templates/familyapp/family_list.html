{% extends "base.html" %}

{% block content %}
<h1>Fahms</h1>
{% if family_list %}
<ul>
    {% for family in family_list %}
    <li><a href="{{family.get_absolute_url}}">({{family.id}}){{family.family_name}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no families in the database.</p>
{% endif %}
{% endblock %}
